<div class="row flex-center flex">
  <div class="col-6 form-widget" aria-live="polite">
    <h1 class="header">Supabase + Angular</h1>
    <div class="description">
      <button (click)="toggleMode('signin')" [disabled]="mode==='signin'">Sign in</button>
      <button (click)="toggleMode('signup')" [disabled]="mode==='signup'">Sign up</button>
    </div>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-widget">
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          class="inputField"
          type="email"
          placeholder="Your email"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          class="inputField"
          type="password"
          placeholder="Your password"
        />
      </div>

      <div>
        <button type="submit" class="button block" [disabled]="loading">
          {{ loading ? 'Loading' : (mode === 'signup' ? 'Create account' : 'Sign in') }}
        </button>
      </div>
    </form>
  </div>
</div>
